<!DOCTYPE html>
<html ng-app='pyregex'>
	<head>
		<meta charset="utf-8">
		<title>PyRegex</title>
		<link rel="stylesheet" type="text/css" href="/assets/screen.css" media="screen">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="/assets/application.js"></script>
		<style>
	      body {
	        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
	      }
	    </style>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="brand" href="/">PyRegex</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li class="active">
								<a href="#">Home</a>
							</li>
							<li>
								<a href="#">About</a>
							</li>
							<li>
								<a href="#">Contact</a>
							</li>
						</ul>
					</div><!--/ .nav-collapse -->
				</div>
			</div>
		</div><!-- /.navbar -->

		<div class="container">
			<h1>Your Python Regular Expression's Best Buddy</h1>

            <div ng-controller="RegexParser" class="regex-parser-container">
                <div class="form-inline">
                    <label for="regex">&gt;&gt;&gt; regex = 
                        <span class="reserved">r</span><span class="quotes">"</span>
                    </label>
                    <input id="regex" ng-model="re.source" type="text" class="input-large span5" placeholder="^type[ ]here$" autofocus>
                    <span class="quotes">"</span>
                </div>
                <div class="form">
                    <label for="test-string">&gt;&gt;&gt; test_string = <span class="quotes">"""</span></label>
                    <textarea id="test-string" ng-model="re.testString"></textarea>
                    <label><span class="quotes">"""</span></label>
                </div>
                <div class="form-inline">
                    <label>&gt;&gt;&gt; flags = 0 | </label>
                    <label class="checkbox" title="{{description}}" 
                           ng-repeat="(flagLabel, description) in allFlags">
                        <input type="checkbox" title="{{description}}"
                               ng-model="reFlags[$index]"
                               ng-click="calculateFlags()"> re.{{flagLabel}} <span ng-hide="$last">|</span>
                    </label>
                </div>
                <div class="form-inline">
                    <label>&gt;&gt;&gt; re.compile(regex, flags).
                        <select ng-model="re.matchType" ui-select2>
                            <option>match</option>
                            <option>findall</option>
                            <option>search</option>
                        </select>
                        (test_string)
                    </label>
                    <a href="javascript:void(0)" class="btn btn-primary btn-small" ng-click="getResults()">Run!</a>
                </div>
			</div>
		</div>
	</body>
</html>
