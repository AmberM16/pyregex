application: pyregex-hrd
version: 2
runtime: python27
threadsafe: true
api_version: 1

libraries:
- name: webapp2
  version: latest

handlers:
- url: /assets
  static_dir: assets/dist

- url: /
  static_files: index.html
  upload: index.html

- url: .*
  script: pyregex.webapp.application

skip_files:
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?\..*
- ^assets/node_modules/.*
- ^assets/components/.*
- ^assets/src/.*
- ^assets/build/.*
- ^assets/Gruntfile\.js
- ^assets/(component|package)\.json
- ^lib/.*
