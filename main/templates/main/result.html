<h3>Results:</h3>
<ul>
  <li>
    <dl>
      <dt>Group:</dt>
      <dd>{{ match.group }}</dd>
    </dl>
  </li>
  {% if match.groups %}
  <li>
    <dl>Groups:</dl>
    <dd>{{ match.groups }}</dd>
  </li>
  {% endif %}
  {% if match.groupdict %}
  <li>
    <dl>Group dict:</dl>
    <dd>{{ match.groupdict }}</dd>
  </li>
  {% endif %}
</ul>
